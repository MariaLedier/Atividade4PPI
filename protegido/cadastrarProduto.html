<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Cadastro de Produto</h2>
      <p><a href="/listarProdutos">Listagem de produtos</a></p>
      <form method="POST" action="/cadastrarProduto">
        <div class="mb-3">
          <label for="codigoBarras" class="form-label">Código de Barras</label>
          <input
            type="text"
            class="form-control"
            id="codigoBarras"
            name="codigoBarras"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descricaoProduto" class="form-label"
            >Descrição do Produto</label
          >
          <input
            type="text"
            class="form-control"
            id="descricaoProduto"
            name="descricaoProduto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="precoCusto" class="form-label">Preço de Custo</label>
          <input
            type="number"
            class="form-control"
            id="precoCusto"
            name="precoCusto"
            step="0.01"
            required
          />
        </div>
        <div class="mb-3">
          <label for="precoVenda" class="form-label">Preço de Venda</label>
          <input
            type="number"
            class="form-control"
            id="precoVenda"
            name="precoVenda"
            step="0.01"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dataValidade" class="form-label">Data de Validade</label>
          <input
            type="date"
            class="form-control"
            id="dataValidade"
            name="dataValidade"
            required
          />
        </div>
        <div class="mb-3">
          <label for="qtdEstoque" class="form-label"
            >Quantidade em Estoque</label
          >
          <input
            type="number"
            class="form-control"
            id="qtdEstoque"
            name="qtdEstoque"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nomeFabricante" class="form-label"
            >Nome do Fabricante</label
          >
          <input
            type="text"
            class="form-control"
            id="nomeFabricante"
            name="nomeFabricante"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
